        import {printTypeAndValue} from '../../../utils/utils.js';

        // NOTE: Import all variable in utils.js, and create a corresponding namespace `utils`
        import * as utils from "../../../utils/utils.js";

        // NOTE: The imported values are read-only views of the features that were exported.
        import x from '../../../utils/utils.js';

        printTypeAndValue("Tom Andersen");
        console.log("x = " + (x));

    <!-- NOTE: script type="module" src="..." -->
