<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>XMLHttpRequest Demo</title>
    </head>
    <body>
        <div id="content">

        </div>
    </body>
    <script>
        // create an XMLHttpRequest object
        function reqListener() {
            console.log(this.responseText);
        }

        const req = new XMLHttpRequest();
        req.addEventListener("load", reqListener);

        // open a URL using the GET method and make a synchronous request.
        req.open("GET", "https://api.github.com/", false);


        // set request headers, after open method, before send method
        // req.setRequestHeader()

        // send an HTTP request, and waiting for the transaction to finish
        req.send();

        // print the response
        console.log("req.responseText = " + (req.responseText));
        window.document.getElementById("content").innerHTML = req.responseText;
    </script>
</html>
