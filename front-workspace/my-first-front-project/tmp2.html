<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        #redP p {
            /* 权值 = 100+1=101 */
            color: #F00;
            /* 红色 */
        }

        #redP .red em {
            /* 权值 = 100+10+1=111 */
            color: #00F;
            /* 蓝色 */
        }

        #redP .red span em {
            /* 权值 = 100+1+1+1=103 */
            color: #000;
            /*黑色*/
        }
    </style>
</head>

<body>
    <div id="redP">
        <p class="red">red
        
            <em>em red</em>
            <span><em>em red</em></span>
        </p>
        <p>red</p>
    </div>
</body>

</html>
