<!DOCTYPE html>
<!-- https://www.w3schools.com/tags/tag_script.asp -->
<!-- https://www.w3schools.com/tags/att_script_type.asp -->
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>script type attribute</title>
    </head>
    <body>

    </body>
    <!-- NOTE: type="application/javascript" -->
    <!-- `application/javascript` is default value of script-type attribute -->
    <script type="application/javascript">
        console.log("Tom");
    </script>
    <script>
        console.log("Tom");
    </script>

    <!-- NOTE: type="module" -->
    <!-- support import module -->
    <script type="module">
    </script>

</html>
