<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>src attribute demo</title>
    </head>
    <body>
        <!-- HTTP文档 src 属性用于指定外部资源的URL, 而 URL 又分为
         absolute URLs 和 relative URLs.-->
        <h1>
            <!-- relative URL -->
            <script src="../../public/js/hello-world.js"></script>

            <!-- absolute URL -->
            <iframe src="//www.bilibili.com"></iframe>

            <!-- absolute URL -->
            <iframe src="https://www.bilibili.com"></iframe>

            <video src="/"></video>
        </h1>
    </body>
</html>
