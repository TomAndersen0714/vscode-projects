<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>class attribute demo</title>
    </head>
    <body>
        <h1 class="h1-01"></h1>
        <script>
            for (let elementsByClassNameElement of document.getElementsByClassName("h1-01")) {
                elementsByClassNameElement.innerHTML = "Hello World!";
            }
        </script>
    </body>
</html>
