<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>link tag demo</title>

        <!-- 外部样式 style.css -->
        <link rel="stylesheet" type="text/css" href="https://static.runoob.com/assets/css/css-howto/style.css"/>


        <!-- 设置：h3{color:blue;} -->
        <style>
            /* 内部样式 */
            h3 {
                color: green;
                /* background-image: url("images/background.jpg"); */
            }
        </style>
    </head>

    <body>

        <h3>显示绿色，是内部样式; 显示蓝色, 是外部样式.</h3>

    </body>

</html>
