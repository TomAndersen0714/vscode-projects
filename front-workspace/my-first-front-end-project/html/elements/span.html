<!DOCTYPE html>
<!-- https://www.w3schools.com/tags/tag_span.asp -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>span element demo</title>
    </head>
    <body>
        <!--
            The <span> tag is an inline container used to mark up a part of a text,
            or a part of a document.
        -->
        <!--
            NOTE: The <span> tag is much like the <div> element,
             but <div> is a block-level element and <span> is an inline element
        -->
        <span>
            Hello World!
        </span>
        <span>
            <a>
                Hello World!
            </a>
        </span>
    </body>
</html>
