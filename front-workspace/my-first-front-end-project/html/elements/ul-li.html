<!DOCTYPE html>
<!-- https://www.w3schools.com/tags/tag_ul.asp -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ul element demo</title>
    </head>
    <body>
        <!--ul: unordered list, 标签表示HTML页面中项目的无序列表，一般会以项目符号列表呈现-->
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ul>

        <ul style="list-style-type:circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <ul style="list-style-type:disc">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <ul style="list-style-type:square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
