<!DOCTYPE html>
<!-- https://www.w3schools.com/tags/tag_ol.asp -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ol element demo</title>
    </head>
    <body>
        <!-- ol: ordered list -->
        <ol>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
        </ol>

        <ol start="50">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
