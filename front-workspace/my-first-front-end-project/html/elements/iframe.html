<!DOCTYPE html>
<!--https://www.w3schools.com/tags/default.asp-->
<!--
 NOTE: If a document contain frames(<iframe> tags), the browser creates one window object
    for the HTML document, and one additional window object for each frame.
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iframe element demo</title>
    </head>
    <body>
        <h1>The iframe element</h1>
        <!--iframe tag specifies an inline frame, which is used to embed another document
        within the current HTML document-->
        <iframe src="https://www.bilibili.com/" title="bilibili"></iframe>


        <iframe src="https://www.baidu.com/" title="baidu"></iframe>

        <p>An iframe with a thin black border:</p>
        <iframe src="https://www.bilibili.com/" title="bilibili" width="100%" height="300"
                style="border: 1px solid black"></iframe>

        <p>An iframe with no borders:</p>
        <iframe src="https://www.bilibili.com/" title="bilibili" width="100%" height="300"
                style="border: none"></iframe>
    </body>
</html>
