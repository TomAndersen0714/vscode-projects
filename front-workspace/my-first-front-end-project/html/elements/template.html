<!DOCTYPE html>
<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template -->
<!-- https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_templates_and_slots -->
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>template element demo</title>
        <style>
            .myClass {
                color: white;
                background-color: DodgerBlue;
                padding: 20px;
                text-align: center;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>The template Element</h1>

        <p>This example fills the web page with one new div element for each item in an array.</p>
        <p>The HTML code of each div element is inside the template element.</p>

        <p>Click the button below to display the hidden content from the template element.</p>

        <button onclick="showContent()">Show hidden content</button>
        <!-- NOTE: the parser does process and display the contents of the <template> element
                while loading the page, and the content of element always display
                by using JavaScript later. -->
        <template>
            <div class="myClass">I like:</div>
        </template>
    </body>

    <script>
        const myArr = ["Audi", "BMW", "Ford", "Honda", "Jaguar", "Nissan"];

        function showContent() {
            let tempElement, item, a, i;
            tempElement = document.getElementsByTagName("template")[0];

            // get the div element from the template:
            item = tempElement.content.querySelector("div");

            // for each item in the array:
            for (i = 0; i < myArr.length; i++) {
                //Create a new node, based on the template:
                a = document.importNode(item, true);
                //Add data from the array:
                a.textContent += myArr[i];
                //append the new node wherever you like:
                document.body.appendChild(a);
            }
        }
    </script>
</html>
