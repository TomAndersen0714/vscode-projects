<!--HTML 文档类型声明，也被称为 DOCTYPE，是每个 HTML 或 XHTML 文档中需要的第一行代码。
DOCTYPE 声明是给 Web 浏览器的一个指令，说明网页是用什么版本的 HTML 写的，
这可以确保不同的网络浏览器对网页的解析方式是相同的-->
<!DOCTYPE html>


<!--一个HTML文档的所有其他元素都被包含在一个html元素中，所有其他的元素都被包含在html元素的html起止标签中-->
<html lang="en">
    <head>
        <!--` <meta> `元素仅在` <head> `元素内部使用，用于声明 HTML 文档的元数据信息-->
        <meta charset="UTF-8">
        <!--` <title> `元素仅在` <head> `元素内部使用，用于定义html文档的标题-->
        <title>html element demo</title>
    </head>


    <!--` <body> ` 标签定义文档的主体, 包含文档的所有内容(比如文本、超链接、图像、表格和列表等等)-->
    <body>
        <ul>
            <li></li>
        </ul>
    </body>
</html>
